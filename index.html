
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مینی‌اپ تلگرام من</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px 10px;
      direction: rtl;
    }
    .box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px #0001;
      padding: 32px 16px;
      max-width: 350px;
      margin: 0 auto;
    }
    button {
      background: #229ED9;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>سلام به مینی‌اپ تلگرام!</h2>
    <p>این یه نمونه خیلی ساده است.</p>
    <button onclick="sendData()">ارسال پیام به ربات</button>
  </div>
  <script>
    function sendData() {
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.sendData("سلام! کاربر روی دکمه کلیک کرد.");
        window.Telegram.WebApp.close();
      } else {
        alert("این صفحه باید داخل تلگرام باز بشه.");
      }
    }
  </script>
</body>
</html>
